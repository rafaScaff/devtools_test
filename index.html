<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>example-with-vite</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Hidden container for the SDK React component -->
    <div id="sdk-root" style="display:none"></div>
    <!-- Load the SDK UMD bundle copied into this app's public folder -->
    <script src="/boilerplate-sdk.umd.js"></script>
    <script>
      // Initialize the SDK into its own hidden root so it can emit events
      (function initSdk() {
        if (window.TestSDK && typeof window.TestSDK.init === 'function') {
          console.log('[Example] Initializing SDK into #sdk-root')
          window.TestSDK.init('sdk-root')
        } else {
          console.error('[Example] SDK not found on window. Ensure /boilerplate-sdk.umd.js is served.')
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
